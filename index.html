<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Toystory Swiper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./js/custom.js"></script>
</head>
<body>
  <swiper-container class="swiper" effect="cube" grab-cursor="true" cube-effect-shadow="true"
    cube-effect-slide-shadows="true" cube-effect-shadow-offset="20" cube-effect-shadow-scale="0.94">
    <swiper-slide>
      <img src="./src/TSPA08.webp" />
    </swiper-slide>
    <swiper-slide>
      <img src="./src/TSPA12.webp" />
    </swiper-slide>
    <swiper-slide>
      <img src="./src/TSPA10.webp" />
    </swiper-slide>
    <swiper-slide>
      <img src="./src/TSPA11.webp" />
    </swiper-slide>
  </swiper-container>

    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="./src/TSPA08.webp" alt="토이스토리1" /></div>
      <div class="swiper-slide"><img src="./src/TSPA09.webp" alt="토이스토리2" /></div>
      <div class="swiper-slide"><img src="./src/TSPA10.webp" alt="토이스토리3" /></div>
      <div class="swiper-slide"><img src="./src/TSPA11.webp" alt="토이스토리4" /></div>
    </div>
  </div> -->

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js"></script>

</body>
</html>
